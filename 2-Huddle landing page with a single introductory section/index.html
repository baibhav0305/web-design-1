<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="css\styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main>
      <header class="logo">
        <img src="images\logo.svg" alt="" />
      </header>
      <div class="container">
        <div class="window">
          <img class="img-illu" src="images\illustration-mockups.svg" alt="" />
        </div>
        <div class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>

          <p class="content">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="submitBtn">Register</button>
        </div>
      </div>
      <div class="footer-cont">
        <div class="links">
          <a href="http://facebook.com" aria-label="facebook link">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="http://twitter.com" aria-label="twitter link">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="http://instagram.com" aria-label="instagram link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
      <footer>
        <h4 class="attribution">
          <i>Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.  Coded by
          <a href="https://github.com/baibhav0305">Baibhav Panda</a>.</i>
        </h4>
      </footer>
    </main>
  </body>
</html>
