<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="list">
            <h2 class="stat-num">10k+</h2>
            <p class="stat-text">COMPANIES</p>
          </div>
          <div class="list">
            <h2 class="stat-num">314</h2>
            <p class="stat-text">TEMPLATES</p>
          </div>
          <div class="list">
            <h2 class="stat-num">12m+</h2>
            <p class="stat-text">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-img" role="img" aria-label="card-img">
        <div class="overlay"></div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/baibhav0305">Baibhav Panda</a>.
  </div>
</body>

</html>
